<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <div class="header-logo">
          <a href="/">
            <img src="./images/logo.png" alt="Logotipo da Alura Geek" />
          </a>
        </div>
        <div class="header-actions">
          <div class="header-search-bg">
            <input class="header-search-input" type="text" />
            <button class="header-search-btn">
              <img src="./images/icons/icon_lupa.png" />
            </button>
          </div>
          <a class="secondary-button large-button" href="./login.html">Login</a>
        </div>
      </div>
    </header>

    <main class="login">
      <h2>Iniciar Sessão</h2>
      <div class="login-form">
        <input type="text" />
        <input type="password" />
        <button class="primary-button login-button">Entrar</button>
      </div>
    </main>

    <footer class="footer-bg">
      <div class="footer container">
        <div class="footer-content">
          <a href="/">
            <img
              class="logo"
              src="./images/logo.png"
              alt="Logotipo da Alura Geek"
            />
          </a>
          <nav>
            <ul class="footer-nav">
              <li><a href="#">Quem somos nós</a></li>
              <li><a href="#">Política de privacidade</a></li>
              <li><a href="#">Programa fidelidade</a></li>
              <li><a href="#">Nossas lojas</a></li>
              <li><a href="#">Quero ser um franqueado</a></li>
              <li><a href="#">Anuncie aqui</a></li>
            </ul>
          </nav>
        </div>

        <div class="footer-form">
          <h5>Fale conosco</h5>
          <input type="text" />
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <button class="primary-button">Enviar mensagem</button>
        </div>
      </div>
      <div class="dev">
        <span>Desenvolvido por:</span>
        <a target="_blank" href="https://www.arissonlima.dev">
          <img
            src="./images/logo_desenvolvedor_arisson_lima.png"
            alt="Logotipo do desenvolvedor"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
